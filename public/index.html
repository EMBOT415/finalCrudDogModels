<html ng-app="dogApp">
<head>

	<title>dog modeling</title>
	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>



<body ng-controller="mainController as ctrl">

	<h1>hellow from the dog side</h1>

	<div class="main_wrapper" ng-repeat="dog in ctrl.dogs"> 
		<button id="delete" ng-click="ctrl.deleteDog(dog)">delete me</button>
		<div id="img_wrapper" ng-click="showDetails =! showDetails">
			<div class="dogDetails" ng-show="showDetails">
				<span>{{ dog.name }}</span> <br/>
				<span>${{ dog.rate }}/hr</span><br/>
				<button id="delete" ng-click="ctrl.deleteDog(dog1)">D</button>
				<span id="edit" ng-click="ctrl.editDog(dog)">E</span>
			</div>

			<img class='main_img' ng-src={{dog.images[0]}}>
		</div>

		
	</div>	
	
	<div>
		<p> NEW DOG</p>
		<form name="form" ng-submit="ctrl.addDog()">
			<input type="text" placeholder="name" ng-model="ctrl.formdata.name"></br>
			<input type="text" placeholder="breed" ng-model="ctrl.formdata.breed"></br>
			<input type="text" placeholder="gender" ng-model="ctrl.formdata.gender"></input></br>
			<input type="text" placeholder="rate" ng-model="ctrl.formdata.rate"></br>
			<input type="text" placeholder="image url" ng-model="ctrl.formdata.images"></br>
			<button>SUBMIT</button>
		</form>
	</div>

</body>
</html>
