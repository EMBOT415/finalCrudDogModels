<html ng-app="dogApp">
<head>

	<title>dog modeling</title>
	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body ng-controller="mainController as ctrl">

	<h1>hellow from the dog side</h1>


	<div> 
		<div class="main_wrapper"  ng-repeat="dog in ctrl.dogs"> 

			<div ng-click="showDetails = ! showDetails">



		<!-- 	<div class='main_img' ng-style="{'background-image':'url({{ dog.images[0] }})'}"> -->
				<img class='main_img' ng-src={{dog.images[0]}}>
					<div class="dogDetails" ng-show="showDetails">
						<div class="dogDetails" ng-show="showDetails" {{dog.name}}></div><br/>
						<div class="dogDetails" ng-show="showDetails" {{dog.breed}}></div><br/>
						<div class="dogDetails" ng-show="showDetails" ${{dog.rate}}></div><br/>

					</div>
				
			</div>	
			
		</div>
	</div>

</body>
</html>
